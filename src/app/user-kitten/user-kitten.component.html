<div class="userKittenCard">
    <p><span>Nom:</span> {{ cat?.name }}</p>
    <p><span>Surom:</span> {{ cat?.surname }}</p>
    <p><span>Race:</span> {{ cat?.race }} <br /></p>
    <p><span>Date de naissance:</span> {{ cat?.birthdate }}</p>
    <br>
    <img src="{{ cat?.image }} " alt="Photo de ton chat" class="image"/>
</div>
